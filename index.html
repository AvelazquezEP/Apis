    <main class="container">
        <h1 class="title">API Test</h1>
        <div class="actionsContainer">
            <div class="actionItem">
                <div class="actions">
                    <button onclick="getUrlWorks()" class="btn-act">Get Works</button>
                </div>
                <ul class="response listWorks" id="works"></ul>
            </div>

            <hr style="width: 80%; height: 1px; background-color: black;">
            <div class="actionItem doubleElement">
                <input type="number" class="inputBlogPost" name="idPost" id="idPostGet" placeholder="ID:">

                    <button onclick="getDoi()" name="getDoi" class="btn-act">Get By ID</button>
                </div>
            </div>
            <p class="response" id="doi"></p>

            <hr style="width: 80%; height: 1px; background-color: black;">
            <div class="actionItem doubleElement">
                <input type="number" class="inputBlogPost" name="idPostDelete" id="idPostDelete" placeholder="ID:">
                <div class="actions">
                    <button onclick="deletePost()" name="deletePost" class="btn-act">Delete By ID</button>
                </div>
                
            </div>
            <p class="response" id="postDeleted"></p>

        </div>
